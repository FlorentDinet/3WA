<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jquery</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding: 10rem 0;
        }

        fieldset {
            display: block;
            margin: 0 0 2em 0;
            padding: 2em;
            background: #F1F1F1;
        }

        .progress {
            margin: 10px 0 0;
            background-color: #e2e2e2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="">
            <form class="form-horizontal" novalidate>
                <fieldset>
                    <!--########  TITRE ########-->
                    <div class="form-group">
                        <label for="titre" class="col-sm-4 control-label">Titre du produit</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="titre" placeholder="Titre du produit">
                        </div>
                    </div>
                    <!--######## CODE BARRE ########-->
                    <div class="form-group">
                        <label for="codeBarre" class="col-sm-4 control-label">Code barre</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="codeBarre" placeholder="Code barre">
                        </div>
                    </div>
                    <!--######## DESCRIPTION ########-->
                    <div class="form-group">
                        <label for="description" class="col-sm-4 control-label">Description</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="3" id="description" placeholder="Description"></textarea>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!--######## PRIX ########-->
                    <div class="form-group">
                        <label for="prix" class="col-sm-4 control-label">Prix</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="prix" placeholder="Prix">
                        </div>
                    </div>
                    <!--######## DISPO ######## -->
                    <div class="form-group">
                        <label for="disponibilite" class="col-sm-4 control-label">Disponibilité</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="disponibilite">
                        </div>
                    </div>
                    <!--######## IMAGE ########-->
                    <div class="form-group">
                        <label for="image" class="col-sm-4 control-label">Image du produit</label>
                        <div class="col-sm-6">
                            <input type="url" class="form-control" id="image" placeholder="Image du produit" value="dsffdgdfgfd">
                        </div>
                    </div>
                    <!--######## QUANTITE MAX ########-->
                    <div class="form-group">
                        <label for="quantiteMax" class="col-sm-4 control-label">Quantité maximum</label>
                        <div class="col-sm-6">
                            <input type="number" min="1" max="10000" class="form-control" id="quantiteMax" placeholder="Quantité maximum">
                        </div>
                    </div>
                    <!--######## QUANTITE MIN ########-->
                    <div class="form-group">
                        <label for="quantiteMin" class="col-sm-4 control-label">Quantité minimum</label>
                        <div class="col-sm-6">
                            <input type="number" min="1" max="10000" class="form-control" id="quantiteMin" placeholder="Quantité minimum">
                        </div>
                    </div>
                    <!--######## MOTS CLEF ########-->
                    <div class="form-group">
                        <div class="col-sm-4 text-right">
                            <label for="motsClefs" class="control-label">Mots clefs</label>
                            <span class="help-block">Mot(s) : 0</span>
                        </div>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="3" id="motsClefs" placeholder="Mots clefs"></textarea>
                        </div>
                    </div>
                    <!--######## COULEUR ########-->
                    <div class="form-group">
                        <label for="couleur" class="col-sm-4 control-label">Couleur</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="couleur" placeholder="Couleur">
                        </div>
                    </div>
                    <!--######## TYPE VENTE ########-->
                    <div class="form-group">
                        <label for="typeVente" class="col-sm-4 control-label">Type de vente</label>
                        <div class="col-sm-6">
                            <select id="typeVente" class="form-control">
                              <option disabled selected value> <i>Veuillez selectionner un type</i></option>
                                <option>Neuf</option>
                                <option>Occasion</option>
                                <option>Dématérialisé</option>
                                <option>Autre</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <!--######## BOUTON SUBMIT ########-->
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <button type="button" class="btn btn-default" id="createProduct">Créer cette fiche produit</button>
                    </div>
                </div>
            </form>
            <div id="summernote">Hello Summernote</div>

        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/authentification.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
    <script>
        $(document).ready(function() {
            $('#description').summernote({
                toolbar: [
                    // [groupName, [list of button]]
                    ['style', ['bold']]

                ]
            });
        });
    </script>
</body>

</html>
