<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jquery</title>
    <!-- Latest compiled and minified CSS -->

    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.4.0/css/bootstrap-slider.min.css" rel="stylesheet">


    <!-- ... -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js "></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/locale/fr.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="bower_components/summernote/dist/summernote.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-slider/bootstrap-slider.js"></script>
    <script type="text/javascript" src="bower_components/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/summernote/dist/summernote.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" />
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css" />


    <style type="text/css">
        body {
            padding: 10rem 0;
        }

        fieldset {
            display: block;
            margin: 0 0 2em 0;
            padding: 2em;
            background: #F1F1F1;
        }

        .progress {
            margin: 10px 0 0;
            background-color: #e2e2e2;
        }

        .has-error .note-editor {
            border-color: #a94442;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075)
        }

        .has-success .note-editor {
            border-color: #3c763d;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075)
        }

        .slider.slider-horizontal {
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="">
            <form class="form-horizontal" novalidate>
                <fieldset>
                    <!--########  TITRE ########-->
                    <div class="form-group">
                        <label for="titre" class="col-sm-4 control-label">Titre du produit</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="titre" placeholder="Titre du produit">
                        </div>
                    </div>
                    <!--######## CODE BARRE ########-->
                    <div class="form-group">
                        <label for="codeBarre" class="col-sm-4 control-label">Code barre</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="codeBarre" placeholder="Code barre">
                        </div>
                    </div>
                    <!--######## DESCRIPTION ########-->
                    <div class="form-group">
                        <label for="description" class="col-sm-4 control-label">Description</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="3" id="description" placeholder="Description"></textarea>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <!--######## PRIX ########-->
                    <div class="form-group">
                        <label for="prix" class="col-sm-4 control-label">Prix</label>
                        <div class="col-sm-6">
                            <!-- <input type="text" class="form-control .slider" id="prix" placeholder="Prix"> -->
                            <input class="form-control .slider" id="prix" type="text" name="somename" data-provide="slider" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="1" data-slider-selection="before" data-slider-tooltip_split="true">
                            <span id="prixCurrentLavel">Prix : <span id="prixCurrentValue">1</span></span>
                        </div>
                    </div>
                    <!--######## JOUR DISPO ######## -->
                    <div class="form-group">
                        <label for="disponibilite" class="col-sm-4 control-label">Disponibilité</label>
                        <div class="col-sm-6">
                            <div class="input-group date" id="datetimepicker1">
                                <input type="text" class="form-control" id="disponibilite">
                                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--######## HEURE DISPO ######## -->
                    <div class="form-group">
                      <label for="h-disponibilite" class="col-sm-4 control-label">Heure de disponibilité</label>
                      <div class="col-sm-6">
                        <div class="input-group date" id="datetimepicker2">
                          <input type="text" class="form-control" id="h-disponibilite">
                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <!--######## IMAGE ########-->
                    <div class="form-group">
                        <label for="image" class="col-sm-4 control-label">Image du produit</label>
                        <div class="col-sm-6">
                            <input type="url" class="form-control" id="image" placeholder="Image du produit" value="dsffdgdfgfd">
                        </div>
                    </div>
                    <!--######## QUANTITE MAX ########-->
                    <div class="form-group">
                        <label for="quantiteMax" class="col-sm-4 control-label">Quantité maximum</label>
                        <div class="col-sm-6">
                            <input type="number" min="1" max="10000" class="form-control" id="quantiteMax" placeholder="Quantité maximum">
                        </div>
                    </div>
                    <!--######## QUANTITE MIN ########-->
                    <div class="form-group">
                        <label for="quantiteMin" class="col-sm-4 control-label">Quantité minimum</label>
                        <div class="col-sm-6">
                            <input type="number" min="1" max="10000" class="form-control" id="quantiteMin" placeholder="Quantité minimum">
                        </div>
                    </div>
                    <!--######## MOTS CLEF ########-->
                    <div class="form-group">
                        <div class="col-sm-4 text-right">
                            <label for="motsClefs" class="control-label">Mots clefs</label>
                            <span class="help-block">Mot(s) : 0</span>
                        </div>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="3" id="motsClefs" placeholder="Mots clefs"></textarea>
                        </div>
                    </div>
                    <!--######## COULEUR ########-->
                    <div class="form-group">
                        <label for="couleur" class="col-sm-4 control-label">Couleur</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="couleur" placeholder="Couleur">
                        </div>
                    </div>
                    <!--######## TYPE VENTE ########-->
                    <div class="form-group">
                        <label for="typeVente" class="col-sm-4 control-label">Type de vente</label>
                        <div class="col-sm-6">
                            <select id="typeVente" class="form-control">
                              <option disabled selected value> <i>Veuillez selectionner un type</i></option>
                                <option>Neuf</option>
                                <option>Occasion</option>
                                <option>Dématérialisé</option>
                                <option>Autre</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <!--######## BOUTON SUBMIT ########-->
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <button type="button" class="btn btn-default" id="createProduct">Créer cette fiche produit</button>
                    </div>
                </div>
            </form>
            <div id="summernote">Hello Summernote</div>

        </div>
    </div>
    <script src="js/authentification.js" charset="utf-8"></script>
</body>

</html>
