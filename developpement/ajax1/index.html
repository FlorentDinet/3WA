<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ajax1</title>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- MATERIALIZE -->
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" media="screen,projection" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- GMAP.JS -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="dist/js/gmaps.js"></script>
    <link rel="stylesheet" type="text/css" href="css/examples.css" />

    <!-- MON SCRIPT -->
    <script type="text/javascript" src="dist/js/profile.min.js"></script>
    <style type="text/css">
        body {
            background-color: grey;
            padding: 5em 0;
        }

        .menuBar a {
            margin: 0 1em 2em;
        }

        #cardPatron {
            display: none;
        }

        span.card-title {
            text-transform: capitalize;
        }
    </style>
  </head>

<body>
    <div class="container">
        <div class="menuBar center-align">
            <a class="waves-effect waves-light btn-large" id="refreshProfile"><i class="material-icons left">perm_identity</i>Régénérer</a>
            <a class="waves-effect waves-light btn-large" id="affiche16"><i class="material-icons left">recent_actors</i>Afficher 16</a>
            <a class="waves-effect waves-light btn-large" id="showOnGmap"><i class="material-icons left">person_pin</i>Voir sur gmap</a>
        </div>
        <div class="row">
            <div class="col s4" id="cardPatron">
                <div class="card sticky-action">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="#">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="map">
              <div id="map"></div>
        </div>
    </div>

</body>

</html>
